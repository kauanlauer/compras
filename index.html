<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Compras</title>
</head>
<body>
    <div class="menu-container">
        <button id="open-menu">â˜° Menu</button>
        <div class="menu">
            <button id="reset-list">Limpar</button>
            <button id="save-list">Salvar</button>
            <button id="delete-selected">Excluir Selecionados</button>
        </div>
    </div>
    <div class="content">
        <header>
            <h1>Lista de Compras</h1>
        </header>

        <form id="shopping-form">
            <div class="item-input">
                <input type="text" placeholder="Item" id="item">
                <button type="button" id="add-item">Adicionar Item</button>
            </div>
            <ul id="item-list"></ul>
            <div id="total-container">
                Total: <span id="total">0.00</span> R$
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
