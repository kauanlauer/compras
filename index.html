<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">Lista de compras KL</h1>
        </header>

        <div id="loginForm" class="form-container">
            <h2 class="form-title">Faça Login</h2>
            <form class="form">
                <input type="email" id="loginEmail" class="input-field" placeholder="E-mail" required><br>
                <input type="password" id="loginPassword" class="input-field" placeholder="Senha" required><br>
                <button type="button" class="btn-primary" onclick="login()">Entrar</button>
                <input type="checkbox" id="rememberLogin">
                <label for="rememberLogin" class="form-label">Lembrar do Login</label>
            </form>
            <p class="form-link">Não tem uma conta? <a href="#" class="btn-link" onclick="showRegistrationForm()">Registrar</a></p>
            <p class="form-link"><a href="#" class="btn-link" onclick="showResetPasswordForm()">Esqueceu a senha?</a></p>
            <button type="button" class="btn-google" onclick="loginWithGoogle()">Login com Google</button>
        </div>

        <div id="registrationForm" class="form-container" style="display: none;">
            <h2 class="form-title">Registrar</h2>
            <form class="form">
                <input type="text" id="firstName" class="input-field" placeholder="Primeiro Nome" required><br>
                <input type="text" id="lastName" class="input-field" placeholder="Último Nome" required><br>
                <input type="email" id="registrationEmail" class="input-field" placeholder="E-mail" required><br>
                <input type="password" id="registrationPassword" class="input-field" placeholder="Senha" required><br>
                <button type="button" class="btn-primary" onclick="register()">Registrar</button>
            </form>
            <p class="form-link">Já tem uma conta? <a href="#" class="btn-link" onclick="showLoginForm()">Login</a></p>
            <button type="button" class="btn-google" onclick="loginWithGoogle()">Login com Google</button>
        </div>
        

        <div id="resetPasswordForm" class="reset-password-form" style="display: none;">
            <h2 class "form-title">Esqueceu a Senha</h2>
            <form class="form">
                <input type="email" id="resetPasswordEmail" class="input-field" placeholder="E-mail" required><br>
                <button type="button" class="btn-primary" onclick="resetPassword()">Enviar e-mail de redefinição de senha</button>
            </form>
            <p class="form-link">Lembrou a senha? <a href="#" class="btn-link" onclick="backToLoginForm()">Login</a></p>
        </div>

        <div id="feedback" class="feedback-container" style="display: none;">
            <p id="message" class="feedback-message"></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
