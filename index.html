<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <form id="shopping-form">
        <div class="item-input">
            <input type="text" placeholder="Item" id="item">
            <button type="button" id="add-item">Adicionar Item</button>
        </div>
        <ul id="item-list"></ul>
        <div id="total-container">
            Total: <span id="total">0.00</span> R$
        </div>
    </form>
    <button type="button" id="reset-list">Limpar Lista</button>
    <button type="button" id="save-list" style="margin-left: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer;">Salvar Lista</button>
    <script src="script.js"></script>
</body>
</html>
